<html>
	<body>
		<script>
			var word = "аргентина манит негра"
			var reverse = ""
			var noSpaces = ""
			for( i = 0; i < word.length; i++){
				if( word[i] != " "){
					noSpaces = noSpaces + word[i]
				}
			}
			
			for( i = noSpaces.length - 1; i >= 0; i--){
				reverse = reverse + noSpaces[i]
			}
			if ( noSpaces == reverse){
			alert("yes")
			} else{
			alert("no")
			}
		
		
		</script>
	</body>
</html>
